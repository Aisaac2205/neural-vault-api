spring.application.name=neural-vault-api

# Application Configuration
app.frontend.url=${FRONTEND_URL:http://localhost:4200}

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:neuralvaultdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (ONLY enable in development via env var)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Use 'update' to preserve data between restarts (use 'create-drop' only in dev)
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}

# --- GEMINI API CONFIGURATION ---
gemini.api.key=${GEMINI_API_KEY}
# Modelos disponibles: gemini-2.5-flash-lite, gemini-2.5-flash, gemini-1.5-flash, gemini-1.5-pro
gemini.api.model=gemini-2.5-flash-lite

# --- CACHE CONFIGURATION ---
# 30 minutes TTL, 1000 max entries
cache.ttl.minutes=30
cache.max-size=1000

# --- RATE LIMITING CONFIGURATION ---
# 10 requests per minute per IP
ratelimit.capacity=10
ratelimit.refill.tokens=10
ratelimit.refill.duration=1

# Server Configuration
server.port=8080